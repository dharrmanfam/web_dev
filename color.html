
<!--SN 6th Color HTML Practice-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Color Theory Practice</title>
    <meta charset="UTF-8">
    <style>
        .box {
            height: 200px;
            width: 200px;
            margin: 20px;
            text-align: center;
            padding-top: 80px;
            font-size: 20px;
            font-weight: bold;
            display: inline-block;
}

#analogous {
    background-color: yellow;
    color: green;
    border: 5px solid yellowgreen;
}

#complementary {
    background-color: blue;
    color: orange;
    border: 5px solid orange;
}

#triadic {
    background-color: red;
    color: yellow;
    border: 5px solid blue;
}
    </style>
</head>
    <body>
        <div class="box" id="analogous">Analogous</div>
        <div class="box" id="complementary">Complementary</div>
        <div class="box" id="triadic">Triadic</div>
</body>
</html>
